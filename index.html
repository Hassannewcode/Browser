<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Browser Session - Max Performance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            height: 100vh; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            display: flex;
            overflow: hidden;
            background: #000;
            /* Performance optimizations */
            will-change: transform;
            transform: translateZ(0);
        }
        
        .sidebar {
            width: 280px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            padding: 15px;
            overflow-y: auto;
            flex-shrink: 0;
            color: white;
            /* Performance optimizations */
            contain: layout style paint;
        }
        
        .sidebar h4 { 
            margin: 0 0 15px 0; 
            color: #fff; 
            font-size: 16px;
            font-weight: 600;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section h5 {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .new-session-btn, .restart-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.1s ease;
        }
        
        .restart-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .new-session-btn:hover, .restart-btn:hover { 
            transform: translateY(-1px);
        }
        
        .new-session-btn:active, .restart-btn:active {
            transform: translateY(0);
        }
        
        .settings-toggle {
            width: 100%;
            padding: 8px;
            background: #2a2a2a;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
            font-size: 12px;
        }
        
        .settings-panel {
            display: none;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .settings-panel.active {
            display: block;
        }
        
        .setting-group {
            margin-bottom: 15px;
        }
        
        .setting-group label {
            display: block;
            color: #ccc;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .setting-group input, .setting-group select {
            width: 100%;
            padding: 6px;
            background: #1a1a1a;
            border: 1px solid #555;
            border-radius: 4px;
            color: white;
            font-size: 12px;
        }
        
        .setting-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .performance-badge {
            background: #00ff88;
            color: #000;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
            margin-left: 5px;
        }
        
        .session-item {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.1s ease;
        }
        
        .session-item:hover { 
            background: #333;
            border-color: #555;
        }
        
        .session-item.active { 
            border-color: #667eea; 
            background: #1e2a4a;
        }
        
        .session-name { 
            font-weight: 500; 
            margin-bottom: 4px;
            color: #fff;
        }
        
        .session-time { 
            color: #999; 
            font-size: 11px; 
            margin-bottom: 8px;
        }
        
        .session-actions {
            display: flex;
            gap: 5px;
        }
        
        .delete-btn, .restart-session-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 11px;
            transition: background 0.1s ease;
        }
        
        .restart-session-btn {
            background: #28a745;
        }
        
        .delete-btn:hover { 
            background: #c82333; 
        }
        
        .restart-session-btn:hover {
            background: #218838;
        }
        
        .main-area { 
            flex: 1; 
            position: relative;
            overflow: hidden;
            background: #000;
            /* Maximum performance optimizations */
            contain: layout style paint;
            will-change: transform;
            transform: translateZ(0);
        }
        
        #loading { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-size: 18px;
            color: #fff;
            background: #000;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #browser-iframe { 
            width: 100%; 
            height: 100vh; 
            border: none; 
            display: none;
            background: #000;
            /* Ultra performance optimizations for 60+ FPS */
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
            image-rendering: optimizeSpeed;
            image-rendering: -webkit-optimize-contrast;
            /* Hardware acceleration */
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -ms-transform: translateZ(0);
            -o-transform: translateZ(0);
            /* Smooth scrolling */
            -webkit-overflow-scrolling: touch;
            /* Disable text selection for performance */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
        
        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="section">
            <h4>‚ö° High Performance Sessions</h4>
            <button class="new-session-btn" onclick="createNewSession()">+ New Session</button>
            <button class="restart-btn" onclick="restartCurrentSession()">üîÑ Restart Current</button>
        </div>

        <div class="section">
            <button class="settings-toggle" onclick="toggleSettings()">‚öôÔ∏è Session Settings</button>
            <div class="settings-panel" id="settings-panel">
                <div class="setting-group">
                    <label>Initial URL:</label>
                    <input type="text" id="initialUrl" value="https://google.com">
                </div>
                
                <div class="setting-group">
                    <label>FPS Target: <span class="performance-badge">60FPS</span></label>
                    <select id="fps">
                        <option value="25">25 FPS (Minimum)</option>
                        <option value="30">30 FPS</option>
                        <option value="45">45 FPS</option>
                        <option value="60" selected>60 FPS (Recommended)</option>
                        <option value="75">75 FPS</option>
                        <option value="90">90 FPS</option>
                        <option value="120">120 FPS (Ultra)</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label>Stream Quality: <span class="performance-badge">HIGH</span></label>
                    <select id="quality">
                        <option value="medium">Medium (Faster)</option>
                        <option value="high" selected>High (Balanced)</option>
                        <option value="ultra">Ultra (Slower)</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label>Buffer Size: <span class="performance-badge">MINIMAL</span></label>
                    <select id="bufferSize">
                        <option value="minimal" selected>Minimal (Lowest Delay)</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large (Stable)</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label>Proxy Type:</label>
                    <select id="proxyType">
                        <option value="anchor_residential">Anchor Residential</option>
                        <option value="anchor_mobile">Anchor Mobile</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label>Proxy Country:</label>
                    <select id="proxyCountry">
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="fr">France</option>
                        <option value="it">Italy</option>
                        <option value="jp">Japan</option>
                        <option value="au">Australia</option>
                        <option value="de">Germany</option>
                        <option value="fi">Finland</option>
                        <option value="ca">Canada</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label>Viewport Size:</label>
                    <div style="display: flex; gap: 5px;">
                        <input type="number" id="viewportWidth" value="1920" placeholder="Width">
                        <input type="number" id="viewportHeight" value="1080" placeholder="Height">
                    </div>
                </div>
                
                <div class="setting-group">
                    <label>Profile Name:</label>
                    <input type="text" id="profileName" placeholder="Optional profile name">
                </div>
                
                <div class="setting-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="proxy">
                        <label for="proxy">Enable Proxy (reduces speed)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="recording">
                        <label for="recording">Enable Recording (reduces FPS)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="adblock" checked>
                        <label for="adblock">Enable Adblock <span class="performance-badge">FAST</span></label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="popupBlocker" checked>
                        <label for="popupBlocker">Block Popups <span class="performance-badge">FAST</span></label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="captchaSolver" checked>
                        <label for="captchaSolver">CAPTCHA Solver</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="persistProfile">
                        <label for="persistProfile">Persist Profile (slower startup)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="fullscreen">
                        <label for="fullscreen">Fullscreen Mode</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="p2pDownload">
                        <label for="p2pDownload">P2P Downloads</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <h5>Active Sessions</h5>
            <div id="sessions-list"></div>
        </div>
    </div>

    <div class="main-area">
        <div id="loading">
            <div class="loading-spinner"></div>
            Creating high-performance browser session...
        </div>
        <iframe id="browser-iframe" 
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-downloads allow-modals allow-pointer-lock allow-top-navigation allow-presentation" 
                allow="clipboard-read; clipboard-write; camera; microphone; geolocation; accelerometer; gyroscope; magnetometer; payment; usb; web-share; fullscreen"
                loading="eager"
                importance="high"
                fetchpriority="high"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <script>
        let sessions = JSON.parse(localStorage.getItem('anchor-sessions') || '[]');
        let currentSession = null;
        let isCreatingSession = false;

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.classList.toggle('active');
        }

        function getSettings() {
            return {
                initialUrl: document.getElementById('initialUrl').value,
                fps: parseInt(document.getElementById('fps').value),
                quality: document.getElementById('quality').value,
                bufferSize: document.getElementById('bufferSize').value,
                proxyType: document.getElementById('proxyType').value,
                proxyCountry: document.getElementById('proxyCountry').value,
                viewportWidth: parseInt(document.getElementById('viewportWidth').value),
                viewportHeight: parseInt(document.getElementById('viewportHeight').value),
                profileName: document.getElementById('profileName').value,
                proxy: document.getElementById('proxy').checked,
                recording: document.getElementById('recording').checked,
                adblock: document.getElementById('adblock').checked,
                popupBlocker: document.getElementById('popupBlocker').checked,
                captchaSolver: document.getElementById('captchaSolver').checked,
                persistProfile: document.getElementById('persistProfile').checked,
                fullscreen: document.getElementById('fullscreen').checked,
                p2pDownload: document.getElementById('p2pDownload').checked
            };
        }

        function renderSessions() {
            const list = document.getElementById('sessions-list');
            list.innerHTML = sessions.map((session, index) => `
                <div class="session-item ${currentSession === session ? 'active' : ''}" onclick="loadSession(${index})">
                    <div class="session-name">${session.name} ${session.settings?.fps ? `<span class="performance-badge">${session.settings.fps}FPS</span>` : ''}</div>
                    <div class="session-time">${new Date(session.created).toLocaleString()}</div>
                    <div class="session-actions">
                        <button class="restart-session-btn" onclick="restartSession(${index}, event)">Restart</button>
                        <button class="delete-btn" onclick="deleteSession(${index}, event)">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function createNewSession() {
            if (isCreatingSession) return;
            isCreatingSession = true;
            
            try {
                const loadingEl = document.getElementById('loading');
                const iframeEl = document.getElementById('browser-iframe');
                
                loadingEl.style.display = 'flex';
                iframeEl.style.display = 'none';
                iframeEl.src = '';
                
                const settings = getSettings();
                
                // Update loading text based on performance settings
                loadingEl.innerHTML = `
                    <div class="loading-spinner"></div>
                    Creating ${settings.fps}FPS session (${settings.quality} quality, ${settings.bufferSize} buffer)...
                `;
                
                const response = await fetch('/api/create-session', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache',
                        'Priority': 'high'
                    },
                    body: JSON.stringify({ settings })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.data && data.data.live_view_url) {
                    const session = {
                        name: `Session ${sessions.length + 1}`,
                        url: data.data.live_view_url,
                        id: data.data.id,
                        created: new Date().toISOString(),
                        settings: settings
                    };
                    
                    sessions.push(session);
                    localStorage.setItem('anchor-sessions', JSON.stringify(sessions));
                    
                    loadSession(sessions.length - 1);
                    renderSessions();
                } else {
                    throw new Error('No live_view_url received from API');
                }
            } catch (error) {
                console.error('Session creation error:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="text-align: center;">
                        <div style="color: #dc3545; margin-bottom: 10px;">‚ö†Ô∏è Error creating session</div>
                        <div style="font-size: 14px; color: #999;">${error.message}</div>
                        <button onclick="createNewSession()" style="margin-top: 15px; padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;">Retry</button>
                    </div>
                `;
            } finally {
                isCreatingSession = false;
            }
        }

        async function restartSession(index, event) {
            event.stopPropagation();
            
            const session = sessions[index];
            
            try {
                // Terminate old session
                await fetch('/api/create-session', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId: session.id })
                });
            } catch (error) {
                console.log('Error terminating session:', error);
            }
            
            // Create new session with same settings
            const settings = session.settings || getSettings();
            
            try {
                const response = await fetch('/api/create-session', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Priority': 'high'
                    },
                    body: JSON.stringify({ settings })
                });
                
                const data = await response.json();
                
                if (data.data && data.data.live_view_url) {
                    sessions[index] = {
                        ...session,
                        url: data.data.live_view_url,
                        id: data.data.id,
                        created: new Date().toISOString()
                    };
                    
                    localStorage.setItem('anchor-sessions', JSON.stringify(sessions));
                    
                    if (currentSession === session) {
                        loadSession(index);
                    }
                    renderSessions();
                }
            } catch (error) {
                console.error('Restart error:', error);
            }
        }

        async function restartCurrentSession() {
            if (!currentSession) {
                createNewSession();
                return;
            }
            
            const index = sessions.findIndex(s => s.id === currentSession.id);
            if (index !== -1) {
                await restartSession(index, { stopPropagation: () => {} });
            }
        }

        function loadSession(index) {
            const iframe = document.getElementById('browser-iframe');
            const loading = document.getElementById('loading');
            
            currentSession = sessions[index];
            
            // Ultra-fast loading optimizations
            iframe.onload = () => {
                loading.style.display = 'none';
                iframe.style.display = 'block';
                
                // Apply performance optimizations after load
                iframe.style.imageRendering = 'optimizeSpeed';
                iframe.style.transform = 'translateZ(0)';
            };
            
            // Set high priority loading
            iframe.loading = 'eager';
            iframe.fetchPriority = 'high';
            iframe.src = currentSession.url;
            iframe.style.display = 'block';
            loading.style.display = 'none';
            
            renderSessions();
        }

        async function deleteSession(index, event) {
            event.stopPropagation();
            const session = sessions[index];
            const wasCurrentSession = currentSession === session;
            
            try {
                await fetch('/api/create-session', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId: session.id })
                });
            } catch (error) {
                console.log('Error terminating session:', error);
            }
            
            sessions.splice(index, 1);
            localStorage.setItem('anchor-sessions', JSON.stringify(sessions));
            
            if (wasCurrentSession) {
                currentSession = null;
                const iframe = document.getElementById('browser-iframe');
                iframe.style.display = 'none';
                iframe.src = '';
                document.getElementById('loading').style.display = 'flex';
                document.getElementById('loading').innerHTML = `
                    <div class="loading-spinner"></div>
                    Creating high-performance browser session...
                `;
            }
            
            renderSessions();
        }

        // Initialize with performance optimizations
        document.addEventListener('DOMContentLoaded', () => {
            renderSessions();
            
            // Enable hardware acceleration
            document.body.style.transform = 'translateZ(0)';
            
            if (sessions.length === 0) {
                createNewSession();
            }
        });
    </script>
</body>
</html>
